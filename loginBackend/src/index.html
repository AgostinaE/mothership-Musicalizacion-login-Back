<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style_header.css">
    <link rel="stylesheet" href="./css/style_footer.css">
    <link rel="stylesheet" href="./css/style_inicio.css">
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/main.js">
    <title>MotherShip</title>
</head>

<body>
    
    <header>
        <div class="logo">
            <img src="./src/Logo_mother.png" alt="Logo">
        </div>
        <div class="buttons">
            <button class="header-button-inicio" id="openInicio">Inicio</button>
            <button class="header-button">Contacto</button>
            <button class="header-button">Cerrar sesión</button>
        </div>
    </header>

    <div class="linea">
        <hr>
    </div>

    <div class="pop-up" id="inicioPopUp">
        <div class="pop-wrap">
            <div class="pop-up-title">
                <i class="fa-regular fa-circle-xmark" id="closeInicio"></i>
                <div class="sub-content">
                    <h3>Bienvenidos a <img src="./src/Logo_mother.png" alt=""></h3>                
                    <form>
                        <p>Correo electrónico</p>
                        <input type="email" class="sub-email" placeholder="Escriba su correo electrónico">
                        <p>Contraseña</p>
                        <input type="password" class="sub-email" placeholder="Escriba su contraseña">
                        <button class="sub-button" type="submit">Iniciar Sesión</button>
                        <p class="text-final">¿No tiene una cuenta? <b><a class="registro" href="#" id="openRegistro">Regístrese aquí</a></b></p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="register" id="registroPopUp">
        <div class="pop-wrap">
            <div class="pop-up-title">
                <i class="fa-regular fa-circle-xmark" id="closeRegistro"></i>
                <h3>Bienvenidos a <img src="./src/Logo_mother.png" alt=""></h3>                
                    <form>
                        <p>Nombre completo</p>
                        <input type="text" class="sub-email" placeholder="Escriba sus nombres y apellidos">
                        <p>Correo electrónico</p>
                        <input type="email" class="sub-email" placeholder="Escriba su correo electrónico">
                        <p>Contraseña</p>
                        <input type="password" class="sub-email" placeholder="Escriba su contraseña">
                        <p><input type="checkbox">  Mínimo 8 caracteres</p>
                        <p><input type="checkbox">  Debe contener una mayúscula</p>
                        <p><input type="checkbox">  Debe contener una minúscula</p>
                        <p><input type="checkbox">  Debe contener número</p>
                        <p><input type="checkbox">  Debe contener carácter especial (*#-/.+)</p>
                        <button class="sub-button" type="submit">Registrarse</button>
                    </form>
            </div>
        </div>
    </div>
    
    <div class="contenido"></div>

    <div class="linea">
        <hr>
    </div>

    <footer>
        <div class="footer-left">© 2023 MotherShip</div>        
    </footer>

</body>
</html>
